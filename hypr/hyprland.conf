# GENERAL
## Monitor
monitor = ,preferred,auto,auto

## Variables
$config  = $HOME/.config/hypr
$scripts = $config/scripts
$comp    = $config/components

$terminal    = kitty
$fileManager = thunar
$menu        = wofi --show drun

## Autostart
exec-once = $scripts/autostart.sh -s
exec      = $scripts/autostart.sh -r

## TODO: theme
source = $config/mocha.conf

## Environment
env = QT_STYLE_OVERRIDE,kvantum
env = SAL_USE_VCLPLUGIN,gtk3
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = _JAVA_OPTIONS,'-Dawt.useSystemAAFontSettings=on'
#env = QT_QPA_PLATFORM,wayland;xcb

## Configuration
general {
  border_size = 2
  no_border_on_floating = false
  gaps_in = 5
  gaps_out = 10
  col.inactive_border = rgb($overlay1)
  col.active_border = rgb($mauve)

  layout = master #dwindle

  no_focus_fallback = true
  resize_on_border = false
}

decoration {
  rounding = 10

  active_opacity = 0.9
  inactive_opacity = 0.7
  fullscreen_opacity = 1.0

  drop_shadow = true
  shadow_range = 30
  shadow_render_power = 2
  shadow_ignore_window = true
  col.shadow = rgba(00000060)
  #col.shadow_inactive = 
  shadow_offset = 0, 0
  shadow_scale = 1

  dim_inactive = false
  dim_strength = 0.5
  dim_special  = 0.2

  blur {
    enabled = true

    size       = 8
    passes     = 3
    ignore_opacity = true
    xray       = true
    noise      = 0.06
    contrast   = 1
    brightness = 1
    vibrancy   = 1
    vibrancy_darkness = 0
    special    = false
    popups     = false
    popups_ignorealpha = 0.2
  }
}

animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = mybezier,  0.46, 0.74, 0.3, 1.15 
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, overshot, slide
  animation = windowsOut, 1, 5, default, popin 80%
  animation = windowsMove, 1, 6, overshot
  animation = border, 1 ,10, default
  animation = fade, 1, 10, default
  animation = workspaces, 1, 4, overshot, slide
}

input {
  kb_layout  = br
  kb_model   = abnt2
  kb_options = caps:escape, altwin:menu_win

  numlock_by_default = true
  repeat_rate  = 25
  repeat_delay = 300

  sensitivity   = -0.5
  accel_profile = flat

  scroll_button  = 0
  scroll_button_lock = false
  natural_scroll = false

  follow_mouse   = 1
  focus_on_close = 0
  mouse_refocus  = false
  float_switch_override_focus = 1

  touchpad {
    disable_while_typing = true

    natural_scroll = true
    scroll_factor  = 0.5

    middle_button_emulation = false
    tap-to-click = true
    drag_lock    = false
    tap-and-drag = true
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers      = 3
  workspace_swipe_min_fingers  = true
  workspace_swipe_distance     = 300
  workspace_swipe_invert       = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.25
  workspace_swipe_forever      = true
  workspace_swipe_use_r        = false
}

misc {
  disable_hyprland_logo    = true
  disable_splash_rendering = false
  col.splash = 0xffffffff

  font_family = Inter

  mouse_move_enables_dpms = true
  key_press_enables_dpms  = true

  always_follow_on_dnd      = true
  layers_hog_keyboard_focus = true

  animate_manual_resizes       = false
  animate_mouse_windowdragging = false

  focus_on_activate = false

  allow_session_lock_restore = true

  close_special_on_empty = true

  new_window_takes_over_fullscreen = 2
  exit_window_retains_fullscreen   = false
}

binds {
  scroll_event_delay    = 30

  workspace_back_and_forth = false
  allow_workspace_cycles   = true

  window_direction_monitor_fallback = true
}

cursor {
  sync_gsettings_theme = true
  inactive_timeout = 5
  hide_on_key_press = true

  no_warps = false
  warp_on_change_workspace = false

  enable_hyprcursor = true
}
 
### Tiling
dwindle {
  force_split = 2
  preserve_split = false
  smart_split = false
  use_active_for_splits = true
  default_split_ratio = 1.0
  split_bias = 1

  special_scale_factor = 0.9
}

master {
  allow_small_split = false
  mfact = 0.6
  orientation = left
  drop_at_cursor = true

  new_status = slave
  new_on_top = false
  new_on_active = none

  special_scale_factor = 0.9
}

